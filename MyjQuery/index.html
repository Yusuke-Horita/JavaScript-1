<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQueryの練習</title>
</head>
<body>
  <p>jQueryの練習</p>
  <button>Add!</button>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    $(function(){
      $("button").click(function() {
        let p = $("<p>").text("vanish!").addClass("vanish");
        $(this).before(p);
      });
    });
  </script>
</body>
</html>
